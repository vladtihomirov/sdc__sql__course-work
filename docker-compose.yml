services:
  db:
    container_name: course-work-db
    image: 'postgres:latest'
    restart: always
    ports:
      - 5444:5432
    environment:
      POSTGRES_USER: course-work
      POSTGRES_PASSWORD: course-work
      POSTGRES_DB: course-work-oltp
    volumes:
      - ./db:/var/lib/postgresql/data
